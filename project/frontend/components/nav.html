{% load static %}

    <nav>
        <div class="navbar-wrapper">
            <div class="nav-col-1 disp-flex">
                    <div class="hamburger-icon">
                        <div class="hamburger-line" id="hamburger_container" onclick="show_navbar()">
                            <span class="line"  id="line1"></span>
                            <span class="line"  id="line2"></span>
                            <span class="line"  id="line3"></span>
                        </div> 
                    </div>
                    <div class="logo" id="logo">
                        <h1>Bookshark</h1>
                    </div>
            </div>
            <div class="nav-col-2 disp-flex search-box-wrapper">

                    <div class="book-category" name="search_category">
                        <select class="book-category-select" name="book_category" id="">
                            <option value="All">All</option>
                            <option value="Educational">Educational</option>
                            <option value="Action and Adventure">Action and Adventure</option>
                            <option value="Classics">Classics</option>
                            <option value="Comic Book or Graphic Novel">Comic Book or Graphic Novel</option>
                            <option value="Detective and Mystery">Detective and Mystery</option>
                            <option value="Fantasy">Fantasy</option>
                            <option value="Historical Fiction">Historical Fiction</option>
                            <option value="Horror">Horror</option>
                            <option value="Literary Fiction">Literary Fiction</option>
                            <option value="Science Fiction (Sci-Fi)">Science Fiction (Sci-Fi)</option>
                            <option value="Short Stories">Short Stories</option>
                            <option value="Suspense and Thrillers">Suspense and Thrillers</option>
                            <option value="Women's Fiction">Women's Fiction</option>
                            <option value="Biographies and Autobiographies">Biographies and Autobiographies</option>
                            <option value="Cookbooks">Cookbooks</option>
                            <option value="Essays">Essays</option>
                            <option value="History">History</option>
                            <option value="Memoir">Memoir</option>
                            <option value="Self-Help">Self-Help</option>
                            <option value="True Crime">True Crime</option>
                        </select>
                    </div>
                    
                    <div class="search-box-container disp-flex">
                        <div class="">
                            <input type="text" oninput="on_search_q()" class="search_q_input" value="" name="search_query" placeholder="Search Book name, Author, Publisher..." autocomplete="off">
                        </div> 
                        <div class="search-button"> 
                            <a href="{% url 'home' %}" id="search_achor_link"><button class="color_white" type="submit"><i class="fa fa-search"></i></button></a>
                        </div>
                    </div>
            </div>
            <div class=" disp-flex nav-col-3 user-credentials">
                {% if user_id %}
                    <a href="/profile" ><i class="fa fa-user" ></i></a>
                    &nbsp;
                    <a href="/logout"><i class="fa fa-sign-out"></i></a>
                    {% else %}
                    <a href="/loginpage">Login</a>
                    <a href="/registeration_page">Signup</a>
                {% endif %}
            </div>
        </div>
    </nav>
    <div class="hidden-nav-container hide-nav-container" id="hidden_nav">
        <div class="hidden-nav" id="link_container_wrapper">
            <div class="link-container" id="link_container">
                    <a href="/" class="nav-links">
                        <div class="nav-link-div"><i class="fa fa-home"></i> &nbsp; Home</div>
                    </a>
                {% if user_id %}
                    <a href="/sell" class="nav-links"><div class="nav-link-div"><i class="fa fa-book"></i>  &nbsp; Sell Books</div></a>
                    <a href="/profile" class="nav-links"><div class="nav-link-div"><i class="fa fa-user"></i> &nbsp; Profile</div></a>
                {% endif %}
                    <a href="/about" class="nav-links"><div class="nav-link-div"><i class="fa fa-info-circle"></i> &nbsp; About Us</div></a>
                    <a href="" class="nav-links"><div class="nav-link-div"><i class="fa fa-phone"></i> &nbsp; Contact Us</div></a>
                    <a href="" class="nav-links"><div class="nav-link-div"><i class="fa fa-question"></i> &nbsp; Help</div></a>
                {% if user_id == none %}
                    <a href="/loginpage" class="nav-links"><div class="nav-link-div"><i class="fa fa-sign-in"></i> &nbsp; Login</div></a>
                    <a href="/registeration_page" class="nav-links"><div class="nav-link-div"><i class="fa fa-user-plus"></i> &nbsp; SignUp</div></a>
                {% else %}
                    <a href="/logout" class="nav-links"><div class="nav-link-div"><i class="fa fa-sign-out"></i> &nbsp; Log Out</div></a>
                {% endif %}
            </div>
        </div>
        <script src="{% static 'Javascript/nav.js' %}"></script>
    </div>

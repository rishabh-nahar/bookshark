{% extends "template.html" %}

{%  load static %}

{% block style-links %}

    <link rel="stylesheet" type="text/css" href="{% static 'CSS/pages/registeration_page.css' %}?" %}>

{% endblock style-links %}

{% block content %}
    <div class="reg-form-container">
        <div class="reg-form">
            <div class="reg-form-head text-center">
                <h2>Register Here</h2>
                <p class="imp-field">
                    <small>
                        {% for message in messages %}
                        {{message}}<br>
                        {% endfor %}
                    </small>
                </p>
            </div>
            <form action="" method="POST">
                {% csrf_token %}
                <div class="input-field-grid-2">
                    <div class="input-field">
                        <input type="text" name="firstname" onfocusout="input_field_focusout('firstname_label','firstname_input')" onfocus="input_field_focus('firstname_label')" id="firstname_input" required />
                        <label for="name" class="input-field-label" id="firstname_label">Your name:<span class="imp-field">*</span></label>
                    </div>
    
                    <div class="input-field">
                        <input type="text" name="lastname" onfocusout="input_field_focusout('lastname_label','lastname_input')" onfocus="input_field_focus('lastname_label')" id="lastname_input" required />
                        <label for="name" class="input-field-label" id="lastname_label">Your Lastname:<span class="imp-field">*</span></label>
                    </div>
                </div>

                <div class="input-field-grid-2">
                    <div>
                        <label for="gender" class="input-field-label" id="Gender_label">Your Gender:<span class="imp-field">*</span></label> &nbsp;
                        <input type="radio" name="gender" id="" value="Male" required />Male &nbsp;
                        <input type="radio" name="gender" id="" value="Female" required />Female &nbsp;
                    </div>
                </div>



                <div class="input-field-grid-2">
                    <div class="input-field">
                        <input type="number" name="pincode" onfocusout="input_field_focusout('pincode_label','pincode_input') " onfocus="input_field_focus('pincode_label')" id="pincode_input" required />
                        <label for="name" class="input-field-label" id="pincode_label">Your area Pincode:<span class="imp-field">*</span></label>
                    </div>

                    <div class="input-field">
                        <input type="text" name="block" onfocusout="input_field_focusout('block_label','block_input') " onfocus="input_field_focus('block_label')" id="block_input" required />
                        <label for="name" class="input-field-label" id="block_label">Block:<span class="imp-field">*</span></label>
                    </div>

                </div>



                <div class="input-field-grid-2">
                    <div class="input-field">
                        <input type="text" name="address_line_1" onfocusout="input_field_focusout('address_line_1_label','address_line_1_input')" onfocus="input_field_focus('address_line_1_label')" id="address_line_1_input" required />
                        <label for="name" class="input-field-label" id="address_line_1_label">Address Line 1(Pickup Location when you list your book):<span class="imp-field">*</span></label>
                    </div>
    
                    <div class="input-field">
                        <input type="text" name="address_line_2" onfocusout="input_field_focusout('address_line_2_label','address_line_2_input')" onfocus="input_field_focus('address_line_2_label')" id="address_line_2_input" />
                        <label for="name" class="input-field-label" id="address_line_2_label">Address Line 2</label>
                    </div>
                </div>



                <div class="input-field-grid-2">
                    <div class="input-field">
                        <input type="text" name="District" onfocusout="input_field_focusout('district_label','district_input')" onfocus="input_field_focus('district_label')" id="district_input" required />
                        <label for="name" class="input-field-label" id="district_label">District:<span class="imp-field">*</span></label>
                    </div>
    
                    <div class="input-field">
                        <input type="text" name="state" onfocusout="input_field_focusout('state_label','state_input')" onfocus="input_field_focus('state_label')" id="state_input" required />
                        <label for="name" class="input-field-label" id="state_label">State:<span class="imp-field">*</span></label>
                    </div>
                </div>



                <div class="input-field-grid-2">
                    <div class="input-field">
                        <input type="email" name="mail" onfocusout="input_field_focusout('email_label','email_input')" onfocus="input_field_focus('email_label')" id="email_input" required />
                        <label for="name" name="" class="input-field-label" id="email_label">Your Email:<span class="imp-field">*</span></label>
                    </div>
    
                    <div class="input-field">
                        <input type="text" name="phone" onfocusout="input_field_focusout('mobile_label','mobile_input')" onfocus="input_field_focus('mobile_label')" id="mobile_input" required />
                        <label for="name" class="input-field-label" id="mobile_label">Your Mobile:<span class="imp-field">*</span></label>
                    </div>
                </div>

                <div class="input-field-grid-2">
                    <div class="input-field">
                        <input type="text" name="username" onfocusout="input_field_focusout('username_label','username_input')" onfocus="input_field_focus('username_label')" id="username_input" required />
                        <label for="name" class="input-field-label" id="username_label">Create Username:<span class="imp-field">*</span></label>
                    </div>
    
                    <div class="input-field">
                        <input type="password" name="password" onfocusout="input_field_focusout('password_label','password_input')" onfocus="input_field_focus('password_label')" id="password_input" required />
                        <label for="name" class="input-field-label" id="password_label">Create Password:<span class="imp-field">*</span></label>
                    </div>
                </div>

                <div class="input-field-grid-2">
                    <div>
                        <input class="simple-bttn simple-bttn-2" onclick="input_field_focusout()" type="reset" value="Reset">
                    </div>
                    <div>
                        <input class="simple-bttn simple-bttn-2" type="submit" />
                    </div>
                </div>
                
            </form>
        </div>
    </div>
<script src="{% static 'Javascript/input_style.js' %}"></script>
<script src="{% static 'Javascript/register_page.js' %}"></script>
{% endblock %}
